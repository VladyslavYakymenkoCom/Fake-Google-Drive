<h1 mat-dialog-title>Folder creation</h1>
<div mat-dialog-content>
  <p>Please, enter name of brand new folder...</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.folderProto.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.folderProto.title" cdkFocusInitial>Ok</button>
</div>
